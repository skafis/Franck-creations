<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franck Ankara Designs</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href='https://fonts.googleapis.com/css?family=Chewy|Dancing+Script|Covered+By+Your+Grace' rel='stylesheet' type='text/css'/>  
  </head>
    <header><hr>Franck's Ankara Designs<hr></header>
  <body>
      <div class="row">
      <div class="expanded row">
          <div class="expanded row">
              <div class="large-8 columns view">
                  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-use-m-u-i="false">
                      <ul class="orbit-container">
                        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
                        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
                        <li class="is-active orbit-slide">
                          <div>
                              <img src="css/autowp.ru_dodge_challenger_1.jpeg">
                          </div>
                        </li>
                        <li class="orbit-slide">
                          <div>
                              <img src="css/image_11.png">
                          </div>
                        </li>
                        <li class="orbit-slide">
                          <div>
                              <img src="css/14185401130_8760c850f2_o.jpg">
                          </div>
                        </li>
                        <li class="orbit-slide">
                          <div>
                              <img src="css/download.jpg">
<!--                            <h3 class="text-center">This Orbit slider does not use animations.</h3>-->
                          </div>
                        </li>
                      </ul>
                      <nav class="orbit-bullets">
                       <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                       <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                       <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                       <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                     </nav>
                    </div>
              </div>
              <div class="large-4 columns view">
                  <div class="row sub"></div>
                   <div class="row sub"></div>
              </div>
          </div>
          <div class=" expanded row">
              <div class="large-3 columns type">1</div>
              <div class="large-3 columns type">2</div>
              <div class="large-3 columns type">3</div>
              <div class="large-3 columns type">4</div>
          </div>
          <div class="expanded row footer">
            <nav aria-label="You are here:" role="navigation">
              <ul class="breadcrumbs">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li class="disabled">Gene Splicing</li>
                <li>
                  <span class="show-for-sr">Current: </span> Cloning
                </li>
              </ul>
            </nav>
          </div>
      </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
